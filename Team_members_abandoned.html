<!DOCTYPE html>
<html>
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Team Members</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.css" />
  <!-- Optional JavaScript -->
  <!-- jQuery first, Bootstrap bundle JS -->
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/bootstrap.bundle.js"></script>
  <script src="js/js_perso.js"></script>
  <!-- Css personnel-->
  <link rel="stylesheet" href="css/css_perso.css" />
</head>
<body data-spy="scroll" data-target="#sidebar">
  <!-- DÉBUT globalWrapper-->
  <div id="globalWrapper">
    <!-- DÉBUT content-->
    <div id="content" class="mw-body" role="main">
      <!-- DÉBUT container-fluid -->
      <div class="container-fluid px-0">
        <img src="jpg/Team_photo_cropped.jpg" width=100% alt=""></img>
        <div class="bg-violet">
          <p><br /></p>
        </div>
        <h2 class="my-5 text-center font-weight-bold up-down_heading">The iGEMINI crew</h2>
        <div class="container position-relative mb-5 d-flex flex-wrap flex-fill align-items-center">
          <div id="Arno" class="btn text-center p-2 col-4 helmet"><img src="svg/casque.svg" width=50% alt=""></img></div>
          <div class="w-100 d-block d-sm-none"></div>
          <div id="Pierre" class="btn text-center p-2 col-4 helmet"><img src="svg/casque.svg" width=50% alt=""></img></div>
          <div class="w-100 d-block d-sm-none"></div>
          <div id="Laura" class="btn text-center p-2 col-4 helmet"><img src="svg/casque.svg" width=50% alt=""></img></div>
          <div class="w-100 d-block d-sm-none"></div>
          <div id="Laurene" class="btn text-center p-2 col-4 helmet"><img src="svg/casque.svg" width=50% alt=""></img></div>
          <div class="w-100 d-block d-sm-none"></div>
          <div id="Cosmos" class="text-center d-none d-sm-block col-4"><img src="svg/Cosmos.svg" width=65% alt=""></img></div>
          <div class="w-100 d-block d-sm-none"></div>
          <div id="Solene" class="btn text-center p-2 col-4 helmet"><img src="svg/casque.svg" width=50% alt=""></img></div>
          <div class="w-100 d-block d-sm-none"></div>
          <div id="Anton" class="btn text-center p-2 col-4 helmet"><img src="svg/casque.svg" width=50% alt=""></img></div>
          <div class="w-100 d-block d-sm-none"></div>
          <div id="Cecilia" class="btn text-center p-2 col-4 helmet"><img src="svg/casque.svg" width=50% alt=""></img></div>
          <div class="w-100 d-block d-sm-none"></div>
          <div id="Eliot" class="btn text-center p-2 col-4 helmet"><img src="svg/casque.svg" width=50% alt=""></img></div>
          <div class="w-100 d-block d-sm-none"></div>
        </div>
        <div class="legendMask row d-none d-sm-flex">
          <div id="topLeftLegend" class="d-none col-5 offset-1 col-lg-4 offset-lg-2">
            <img src="svg/topLeftLegend.svg" class="col" alt=""></img>
          </div>
          <div id="topRightLegend" class="d-none col-5 col-lg-4">
            <img src="svg/topRightLegend.svg" class="col" alt=""></img>
          </div>
          <div id="bottomLeftLegend" class="d-none col-5 offset-1 col-lg-4 offset-lg-2">
            <img src="svg/bottomLeftLegend.svg" class="col" alt=""></img>
          </div>
          <div id="bottomRightLegend" class="d-none col-5 col-lg-4">
            <img src="svg/bottomRightLegend.svg" class="col" alt=""></img>
          </div>
        </div>
      </div>
      <!-- Fermeture content-->
    </div>
    <!-- Fermeture globalWrapper-->
  </div>
</body>

</html>
